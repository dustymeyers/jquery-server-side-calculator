<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Calculator</title>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <input id="first-operand-input" type="number" />
    <button data-operation="addition" class="operation-button">+</button>
    <button data-operation="subtraction" class="operation-button">-</button>
    <button data-operation="multiplication" class="operation-button">*</button>
    <button data-operation="division" class="operation-button">/</button>
    <input id="second-operand-input" type="number" />
    <button id="submit-calculation">=</button>
    <button id="clear-operation-button">C</button>
    <h2 id="answer-output">21</h2>
    <ul>
      <li>12 - 4 = 8</li>
      <li>16 * 3 = 45</li>
      <li>4 + 1 = 5</li>
      <li>42 / 2 = 21</li>
    </ul>
  </body>
</html>
