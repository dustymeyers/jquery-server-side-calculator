<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Calculator</title>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <input type="text" id="calculator-input" value="" />
    <button id="clear-user-input">C</button>
    <div id="button-container">
      <button class="number-button" data-value="7">7</button>
      <button class="number-button" data-value="8">8</button>
      <button class="number-button" data-value="9">9</button>
      <button class="operation-button" data-operation="addition">+</button>
      <button class="number-button" data-value="4">4</button>
      <button class="number-button" data-value="5">5</button>
      <button class="number-button" data-value="6">6</button>
      <button class="operation-button" data-operation="subtraction">-</button>
      <button class="number-button" data-value="1">1</button>
      <button class="number-button" data-value="2">2</button>
      <button class="number-button" data-value="3">3</button>
      <button class="operation-button" data-operation="multiplication">
        *
      </button>
      <button class="number-button" data-value="0">0</button>
      <button class="number-button" data-value=".">.</button>
      <button id="submit-calculation">=</button>
      <button class="operation-button" data-operation="division">/</button>
    </div>
